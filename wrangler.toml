name = "hair-style-ai-main"
main = ".vercel/output/static/_worker.js/index.js"
compatibility_date = "2024-12-30"
compatibility_flags = ["nodejs_compat"]

[assets]
directory = ".vercel/output/static"
binding = "ASSETS"

# 生产环境变量
[env.production]
name = "hair-style-ai-prod"
vars = { API_PROVIDER = "jimeng" }

# 预览环境变量  
[env.preview] 
name = "hair-style-ai-preview"
vars = { API_PROVIDER = "jimeng" }