<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-md mx-auto bg-white rounded-lg shadow-md p-6">
        <h1 class="text-2xl font-bold mb-6">Payment Test</h1>
        
        <div class="space-y-4">
            <button 
                onclick="testPayment('prod_1UR1iOgtJhpsM6H3xJh8Ka')"
                class="w-full bg-blue-500 text-white p-3 rounded hover:bg-blue-600"
            >
                Test One Time Purchase
            </button>
            
            <button 
                onclick="testPayment('prod_6Ut3912M1Qe4fRTCAkErfm')"
                class="w-full bg-green-500 text-white p-3 rounded hover:bg-green-600"
            >
                Test Monthly Subscription
            </button>
            
            <button 
                onclick="testPayment('prod_6N9SkBhig3ofomadscbGr7')"
                class="w-full bg-purple-500 text-white p-3 rounded hover:bg-purple-600"
            >
                Test Yearly Subscription
            </button>
        </div>
        
        <div id="result" class="mt-6 p-4 bg-gray-100 rounded min-h-[100px]">
            <p class="text-gray-600">Click a button to test payment...</p>
        </div>
        
        <div class="mt-4">
            <button 
                onclick="checkAuth()"
                class="w-full bg-gray-500 text-white p-2 rounded hover:bg-gray-600"
            >
                Check Authentication
            </button>
        </div>
    </div>

    <script>
        async function testPayment(productId) {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<p class="text-blue-600">Testing payment...</p>';
            
            try {
                const response = await fetch(`/api/creem/buy-product?productId=${productId}`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = `
                        <div class="text-green-600">
                            <p><strong>Success!</strong></p>
                            <p>Status: ${response.status}</p>
                            <pre class="mt-2 text-sm bg-gray-200 p-2 rounded overflow-auto">${JSON.stringify(result, null, 2)}</pre>
                        </div>
                    `;
                    
                    // 如果有checkout URL，显示链接
                    if (result.redirectData && result.redirectData.checkout_url) {
                        resultDiv.innerHTML += `
                            <div class="mt-4">
                                <a href="${result.redirectData.checkout_url}" target="_blank" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
                                    Go to Payment
                                </a>
                            </div>
                        `;
                    }
                } else {
                    resultDiv.innerHTML = `
                        <div class="text-red-600">
                            <p><strong>Error!</strong></p>
                            <p>Status: ${response.status}</p>
                            <p>Error: ${result.error || 'Unknown error'}</p>
                            <pre class="mt-2 text-sm bg-gray-200 p-2 rounded overflow-auto">${JSON.stringify(result, null, 2)}</pre>
                        </div>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="text-red-600">
                        <p><strong>Network Error!</strong></p>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }
        
        async function checkAuth() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<p class="text-blue-600">Checking authentication...</p>';
            
            try {
                const response = await fetch('/api/auth/user', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = `
                        <div class="text-green-600">
                            <p><strong>Authenticated!</strong></p>
                            <pre class="mt-2 text-sm bg-gray-200 p-2 rounded overflow-auto">${JSON.stringify(result, null, 2)}</pre>
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="text-red-600">
                            <p><strong>Not Authenticated</strong></p>
                            <p>Status: ${response.status}</p>
                            <p>Please sign in first: <a href="/signin" class="text-blue-600 underline">Sign In</a></p>
                        </div>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="text-red-600">
                        <p><strong>Network Error!</strong></p>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }
    </script>
</body>
</html>
