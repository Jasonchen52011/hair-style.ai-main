        function displayResults(title, results) {

            } else {

                // æ˜¾ç¤ºç»Ÿè®¡ä¿¡æ¯

        function calculateStats(results) {
            const stats = {
                totalCredits: 0,
                duplicateCount: results.length,
                affectedUsers: new Set(),
                duplicateAmount: 0
            };

            results.forEach(duplicate => {
                stats.affectedUsers.add(duplicate.user_uuid);
                stats.duplicateAmount += duplicate.total_credits;
                stats.totalCredits += duplicate.records.length;
            });

            return {
                totalCredits: stats.totalCredits,
                duplicateCount: stats.duplicateCount,
                affectedUsers: stats.affectedUsers.size,
                duplicateAmount: stats.duplicateAmount
            };
        }

            document.getElementById('duplicateCount').textContent = stats.duplicateCount;
